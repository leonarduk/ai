
version: '3.8'

services:
  jenkins:
    image: custom-jenkins:latest   # Built from the Dockerfile above
    container_name: jenkins
    user: root                     # Needed for Docker access
    ports:
      - "8080:8080"                # Jenkins UI
      - "50000:50000"              # Agent communication
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Access to host Docker
    restart: unless-stopped

volumes:
  jenkins_home:
